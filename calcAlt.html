<div class='calc' id='calc1'>
    <div class='button-box'>
        <div class='operButtons'>
            <button id='+' class='operation-button'>+</button>
            <button id='-' class='operation-button'>-</button>
            <button id='*' class='operation-button'>*</button>
            <button id='/' class='operation-button'>/</button>
        </div>

        <div>
            <hr>
        </div>

        <div class='digits'>
            <button id='0' class='digit'>0</button>
            <button id='1' class='digit'>1</button>
            <button id='2' class='digit'>2</button>
            <button id='3' class='digit'>3</button>
            <button id='4' class='digit'>4</button>
            <button id='5' class='digit'>5</button>
            <button id='6' class='digit'>6</button>
            <button id='7' class='digit'>7</button>
            <button id='8' class='digit'>8</button>
            <button id='9' class='digit'>9</button>
            <button id=',' class='digit'>.</button>
        </div>
    </div>

    <div>
        <hr>
    </div>

    <div class='number-boxes'>
        <div class='input'>
            <label>Number 1</label>
            <input type='text' title='number 1' id='number1' />
        </div>
        <div class='input'>
            <label>Number 2</label>
            <input type='number' title='number 2' id='number2' />
        </div>
        <div class='output'>
            <textarea name="" id="resault" cols="30" rows="10">Поле вывода результата</textarea>
        </div>
    </div>
</div>
